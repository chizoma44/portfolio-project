<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A portfolio project showing the learning journey of Chizo."
    />
    <title>About Chizo-Portfolio Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/9b6334b6c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Take a look at what I've been working on!</h1>

        <div class="row">
          <div class="col-md-6 mb-5">
            <img
              src="images/Balloons-Kristine-Nguyen.webp"
              alt="Balloon picture"
              title="Balloon picture"
              class="img-fluid rounded"
            />
            <h3 class="text-center">Celebrate!</h3>
            <p class="text-center text-muted">Picture By Kristine Nguyen!</p>
          </div>

          <div class="col-md-6">
            <img
              src="images/Purple-on-black by Serksak Kerdkanno.jpg"
              alt="Bloom on Black picture"
              title="Bloom on Black picture"
              class="img-fluid rounded"
            />
            <h3 class="text-center">Bloom on Black</h3>
            <p class="text-center text-muted mb-5">
              Picture By Serksak Kerdkanno!
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <img
              src="images/pink-fish.webp"
              alt="EyeEm Fish picture"
              title="EyeEm Fish picture"
              class="img-fluid rounded"
            />
            <h3 class="text-center">EyeEm Fish</h3>
            <p class="eyem-fish-paragraph text-center text-muted">
              Picture By Kazuo Yonezu!
            </p>
          </div>

          <div class="col-md-6">
            <img
              src="images/pink-blooms.webp"
              alt="Pink Rose Picture"
              title="Pink Rose Picture"
              class="img-fluid rounded"
            />
            <h3 class="text-center">Pink Rose</h3>
            <p class="text-center text-muted">Picture By Pixabay!</p>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <img
              src="images/Sunset-City By Mario Cuadros.jpeg"
              alt="Sunset City picture"
              title="Sunset City picture"
              class="img-fluid rounded"
              width="350"
            />
            <h3>Sunset City</h3>
            <p class="text-muted sunset-city-paragraph">
              Picture By Mario Cuadros!
            </p>
          </div>

          <div class="col-md-4">
            <img
              src="images/peach-fade by Mustapha.jpeg"
              alt="Peach flower picture"
              title="Peach flower picture"
              class="img-fluid"
              width="350"
            />
            <h3>Peach Bloom Fade</h3>
            <p class="text-muted">Picture By Mustafa Govede!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
